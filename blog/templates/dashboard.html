{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{url_for('static',filename='img/home-bg.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Dashboard</h1>
            <span class="subheading">Add, edit and delete Posts</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  
  
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-preview">
           <h1>Add Posts</h1>
           <a href="/edit/0"><button class="btn btn-primary">Add</button></a>
           <a href="/logout"><button class="btn btn-primary">Logout</button></a>

           <hr>
            
           <h1>Edit Posts</h1>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Sno</th>
                    <th scope="col">Title</th>
                    <th scope="col">Date</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                   

                  </tr>
                </thead>
                <tbody>

                    {% for post in posts%}
                  <tr>
                    <th scope="row">{{post.sr}}</th>
                    <td>{{post.title}}</td>
                    <td>{{post.date}}</td>
                    <td><a href="/edit/{{post.sr}}"><button class="btn btn-primary float-right">EDIT</button></a></td>
                    <td><a href="/delete/{{post.sr}}"><button class="btn btn-primary float-right">DELETE</button></a></td>

                  </tr>
                  
                    {% endfor %}

                </tbody>
            </table>


        </div>
    </div>
  </div>

 {% endblock %}
